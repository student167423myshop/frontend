{{ define "order" }}
{{ template "header" . }}
<main role="main" class="order">
    <section class="container order-complete-section">
        <div class="row">
            <div class="col-12 text-center">
                <h3>
                    Twoje zamówienie zostało złożone!
                </h3>
            </div>
            <div class="col-12 text-center">
                <p>Na podany adres e-mail zostanie wysłane potwierdzenie zamówienia.</p>
            </div>
        </div>
        <div class="row border-bottom-solid padding-y-24">
            <div class="col-6 pl-md-0">
                Numer zamówienia: #
            </div>
            <div class="col-6 pr-md-0 text-right">
                {{.order.OrderId}}
            </div>
        </div>
        <div class="row padding-y-24">
            <div class="col-6 pl-md-0">
                Pełna zapłacona kwota
            </div>
            <div class="col-6 pr-md-0 text-right">
                {{renderPrice .order.TotalPaid}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <a class="btn btn-primary button-primary" href="/" role="button">
                    Kontynuuj zakupy
                </a>
            </div>
        </div>
    </section>
</main>
{{ template "footer" . }}
{{ end }}
