{{ define "home" }}

{{ template "header" . }}

<main>
    {{ range $.products }}
    <div class="col-md-4 product-box">
        <a href="/product/{{.Id}}">
            <img alt="" src="{{.Picture}}">
            <div class="product-box-name">{{ .Name }}</div>
        </a>
    </div>
    {{ end }}
</main>

{{ template "footer" . }}

{{ end }}
